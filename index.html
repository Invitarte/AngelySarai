<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Ångel & Sara√≠ üíå</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff6f2;
    font-family: 'Georgia', serif;
  }

  .container {
    position: relative;
    width: 360px;
    height: 250px;
    perspective: 1200px;
  }

  /* === SOBRE CERRADO === */
  .envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background: #f0c28a;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transform-style: preserve-3d;
    transition: all 1s ease;
    overflow: hidden;
  }

  /* Parte superior (solapa) */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #d6a167;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
  }

  /* Cuerpo inferior */
  .bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: #e9b06e;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    z-index: 1;
  }

  /* Sello */
  .seal {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center, #ffb3b3 0%, #d56a6a 90%);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    border: 3px solid #f4c2c2;
    z-index: 3;
  }

  /* === INVITACI√ìN === */
  .invitation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transform: translateY(30px);
    opacity: 0;
    transition: all 1s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .invitation img {
    width: 90%;
    border-radius: 8px;
  }

  /* === ANIMACI√ìN DE APERTURA === */
  .open .flap {
    transform: rotateX(180deg);
  }

  .open .invitation {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

  <div class="container" id="card">
    <div class="envelope">
      <div class="flap"></div>
      <div class="bottom"></div>
      <div class="seal">Abrir</div>
    </div>
    <div class="invitation">
      <!-- Aqu√≠ colocas tu imagen de invitaci√≥n -->
      <img src="IMAGEN" alt="Invitaci√≥n">
    </div>
    <a href="https://www.google.com/maps/place/97990+Akil,+Yuc./@20.2552669,-89.3489511,3a,75y,315.61h,90t/data=!3m7!1e1!3m5!1szNfbGj-PGNY9X6npR9n14g!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D0%26panoid%3DzNfbGj-PGNY9X6npR9n14g%26yaw%3D315.6093!7i13312!8i6656!4m6!3m5!1s0x8f570065c1d243ef:0xbc80904a73b1baec!8m2!3d20.2634184!4d-89.3475299!16s%2Fg%2F12289150?entry=ttu&g_ep=EgoyMDI1MTAyOS4yIKXMDSoASAFQAw%3D%3D">Ubicaci√≥n</a>
    
  </div>

<script>
  const card = document.getElementById('card');
  card.addEventListener('click', () => {
    card.classList.toggle('open');
  });
</script>

</body>
</html>

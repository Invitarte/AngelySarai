<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGEL & SARAI l</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fce9e3;
    font-family: "Georgia", serif;
  }

  .envelope {
    position: relative;
    width: 320px;
    height: 200px;
    background: #d4a373;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border-radius: 5px;
    transition: all 1s ease;
    overflow: hidden;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #b07d62;
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    transform-origin: top;
    transition: transform 1s ease;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    z-index: 2;
  }

  .open .flap {
    transform: rotateX(180deg);
  }

  .invitation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .open .invitation {
    opacity: 1;
    transform: translateY(0);
  }

  .invitation img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .button-container {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
  }

  button {
    background: #d4a373;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }

  button:hover {
    background: #b07d62;
  }

  /* Animaci贸n sutil del sobre */
  .envelope:hover {
    transform: scale(1.03);
  }
</style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="invitation">
      <!--  Aqu铆 colocas tu imagen -->
      <img src="invitaci贸n" alt="Invitaci贸n">
    </div>
    <div class="button-container">
      <button id="openBtn">Abrir invitaci贸n </button>
    </div>
  </div>

<script>
  const envelope = document.getElementById('envelope');
  const button = document.getElementById('openBtn');

  button.addEventListener('click', () => {
    envelope.classList.toggle('open');
  });
</script>

</body>
</html>

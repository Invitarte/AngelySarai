<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InvitaciÃ³n animada ðŸ’Œ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff6f2;
    font-family: 'Georgia', serif;
  }

  .container {
    position: relative;
    width: 360px;
    height: 250px;
    perspective: 1200px;
  }

  /* === SOBRE CERRADO === */
  .envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background: #f0c28a;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transform-style: preserve-3d;
    transition: all 1s ease;
    overflow: hidden;
  }

  /* Parte superior (solapa) */
  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #d6a167;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
  }

  /* Cuerpo inferior */
  .bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: #e9b06e;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    z-index: 1;
  }

  /* Sello */
  .seal {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center, #ffb3b3 0%, #d56a6a 90%);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    border: 3px solid #f4c2c2;
    z-index: 3;
  }

  /* === INVITACIÃ“N === */
  .invitation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    transform: translateY(30px);
    opacity: 0;
    transition: all 1s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .invitation img {
    width: 90%;
    border-radius: 8px;
  }

  /* === ANIMACIÃ“N DE APERTURA === */
  .open .flap {
    transform: rotateX(180deg);
  }

  .open .invitation {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>

  <div class="container" id="card">
    <div class="envelope">
      <div class="flap"></div>
      <div class="bottom"></div>
      <div class="seal">Abrir</div>
    </div>
    <div class="invitation">
      <!-- AquÃ­ colocas tu imagen de invitaciÃ³n -->
      <img src="IMAGEN" alt="InvitaciÃ³n">
    </div>
  </div>

<script>
  const card = document.getElementById('card');
  card.addEventListener('click', () => {
    card.classList.toggle('open');
  });
</script>

</body>
</html>
